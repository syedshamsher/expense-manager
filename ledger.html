<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger- Expense Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ledger.css">
</head>
<body>
    <div id="wrapper">
        <div id="brand">
            <img src="https://img.freepik.com/free-icon/correct_318-10822.jpg?size=338&ext=jpg" alt="">
            <h1>LEDGER <span><p></p></span></h1>
            <a href="dashboard.html"><button id="dashBoardBtn">DASHBOARD</button></a>
        </div>
    </div>

    <div id="main">
        <div id="btnContainer">
            <div>
                <button id="credit">All Credit</button>
            </div>
            <div>
                <button id="debit">All Debit</button>
            </div>
            <div>
                <button id="all">All Transactions</button>
            </div>
        </div>


        <div id="tableContainer">
            <table id="myTable">
                <thead>
                    <th>TITLE</th>
                    <th>TYPE</th>
                    <th>AMOUNT</th>
                    <th>DATE</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
                
            </table>
        </div>

    </div>

    <script src="ledger.js"></script>
</body>
</html>
