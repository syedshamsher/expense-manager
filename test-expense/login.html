<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login- Expense Manager</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="main">
        <div id="wrapper">
            <div id="brand">
                <img src="https://lh3.googleusercontent.com/CwGrdpSjYOXK8A_CgKDKE6PGFd6mzlEGUnMyqHklpmajplrTr0mvPpECNok4oec0vts" alt="">
                <h1>EXPENSE MANAGER</h1>
            </div>
            <div id="login">
                <h1>Login Now</h1>
            </div>
            <form id="form">
                <br>
                <div>
                    <input type="text" id="email" name="email" placeholder="Email" required>
                </div><br>
                <div>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div><br>
                <div>
                    <input type="submit" id="register" name="register">
                </div><br>
                <div id = "container">

                </div>
            </form>
        </div>
    </div>
    <script src = "login.js"></script>
</body>
</html>
