<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger- Expense Manager</title>
    <link rel="stylesheet" href="ledger.css">
</head>
<body>
    <div id="main">
        <div id="btnContainer">
            <div>
                <button id="credit">All Credit</button>
            </div>
            <div>
                <button id="debit">All Debit</button>
            </div>
            <div>
                <button id="all">Show All Transactions</button>
            </div>
        </div>


        <div id="tableContainer">
            <table id="myTable">
                <thead>
                    <th>TITLE</th>
                    <th>TYPE</th>
                    <th>AMOUNT</th>
                    <th>DATE</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
                
            </table>
        </div>

    </div>

    <script src="ledger.js"></script>

</html>
