<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration- Expense Manager</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div id="main">
        <div id="wrapper">
            <div id="brand">
                <img src="https://lh3.googleusercontent.com/CwGrdpSjYOXK8A_CgKDKE6PGFd6mzlEGUnMyqHklpmajplrTr0mvPpECNok4oec0vts" alt="">
                <h1>EXPENSE MANAGER</h1>
                <a href = "login.html"><button>login</button></a>
            </div>
            <div id="signup">
                <h1>Signup Now!</h1>
            </div>
            <form id="form">
                <br>
                <div>
                    <input type="text" id="name" name="name" placeholder="Name" required minlength="4">
                </div><br>
                <div>
                    <input type="text" id="email" name="email" placeholder="Email" required>
                </div><br>
                <div>
                    <input type="password" id="password" name="password" placeholder="Password" required minlength="6">
                </div><br>
                <div>
                    <input type="submit" id="register" value="register">
                </div><br>
            </form>
        </div>
    </div>
    <div id="container">
    </div>
    <script src="registration.js"></script>
</body>
</html>
